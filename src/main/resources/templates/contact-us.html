<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="/js/main.js"></script>
    
    <title>Gamers Hub</title>
</head>
<body>

    <header>
        <div th:replace="~{fragments/navbar::navbar(activeLink=${''})}"></div>
    </header>

    <div class="background"></div>

    <form>
        <div class="container">
            <div class="contact-form">
                <div class="wrapper">
                    <h1>Contact Us</h1>
                    
                    <div class="input-box">
                        <span class="icon-contact"><i class='bx bxs-user'></i></span>
                        <input type="text" name="senderName" placeholder="Your Name" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="input-box">
                        <span class="icon-contact"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="senderEmail" placeholder="Your Email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="input-box">
                        <span class="icon-contact"><i class='bx bxs-message-dots' ></i></span>
                        <textarea name="message" placeholder="Your Message" required></textarea>
                        <i class="fa-solid fa-comment"></i>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </div>
            </div>
        </div>
    </form>
    
</body>
</html>
